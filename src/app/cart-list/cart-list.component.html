<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">E-COMMERCE CART</h1>
  </div>
</section>

<div class="container mb-4" >
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
<!--        <form  #cartForm="ngForm" (change)="calculatePrice(productModel)">-->
        <form >
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col"> </th>
            <th scope="col">Product</th>
            <th scope="col">Available</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-right">Price</th>
            <th> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of productCart; let i = index">
            <td><img src="assets/images/{{product.productName}}.jpeg" class="img-responsive img-fluid" alt="" width="90px"/> </td>
            <td>{{product.productName}}</td>
            <td>In stock</td>
            <input type="text" [(ngModel)]="productModel.id" value="productModel.id" name="id" hidden>
<!--            <td><input class="form-control" type="text" [(ngModel)]="productModel.quantity" required /></td>-->
            <td><input type="number" class="form-control"  id="quantity{{i}}" name="quantity" (keyup)="calculatePrice($event.target.value, product)" min="0" required></td>
            <td class="text-right">{{ product.ultimatePrice | currency: 'LKR  ':true }}</td>
            <td class="text-right"><button class="btn btn-sm btn-danger" (click)="removeCartItem(product)"><i class="fa fa-trash">Delete</i> </button> </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Sub-Total</td>
            <td class="text-right">{{subTotalPrice | currency: 'LKR  ':true}} LKR</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Shipping</td>
            <td class="text-right">{{shipping | currency: 'LKR  ':true}} LKR</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total</strong></td>
            <td class="text-right"><strong>{{totalPrice | currency: 'LKR  ':true}} LKR</strong></td>
          </tr>
          </tbody>
        </table>
        </form>
      </div>
    </div>
    <div class="col mb-2">
      <div class="row">
        <div class="col-sm-12  col-md-6">
          <button class="btn btn-block btn-light" [routerLink]="['/product']">Continue Shopping</button>
        </div>
        <div class="col-sm-12 col-md-6 text-right">
          <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
