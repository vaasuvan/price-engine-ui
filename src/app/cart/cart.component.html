<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/">Category</a></li>
          <li aria-current="page" class="breadcrumb-item active">Product</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <!-- Add to cart -->
    <div class="col-12 col-lg-6 add_to_cart_block">
      <div class="card bg-light mb-3">
        <div class="card-body">

          <form #cartForm="ngForm" (change)="calculatePrice(productModel)">
            <div class="form-group">

              <select [(ngModel)]="productModel.id" class="custom-select" id="colors" name="id">
                <option value="">--Select A Product Here--</option>
                <option *ngFor="let product of products" value={{product.id}}> {{product.productName}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Quantity :</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="quantity-left-minus btn btn-danger btn-number" data-field="" data-type="minus"
                          type="button">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input [(ngModel)]="productModel.quantity" class="form-control" id="quantity" min="0"
                       name="quantity" required type="number">
                <div class="input-group-append">
                  <button class="quantity-right-plus btn btn-success btn-number" data-field="" data-type="plus"
                          type="button">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <p class="price">Calculated Price :</p>
            <p class="price">{{ price.ultimatePrice | currency: 'LKR  ':true }}</p>
            <a class="btn btn-info btn-lg btn-block text-uppercase" routerLink="/">
              <i class="fa fa-shopping-cart"></i> Add To Cart
            </a>
          </form>


          <div class="product_rassurance">

            <ul class="list-inline">
              <li class="list-inline-item"><i class="fa fa-truck fa-2x"></i><br/>Fast delivery</li>
              <li class="list-inline-item"><i class="fa fa-credit-card fa-2x"></i><br/>Secure payment</li>
              <li class="list-inline-item"><i class="fa fa-phone fa-2x"></i><br/>+94 77 34 84 525</li>
            </ul>
          </div>

        </div>
      </div>
    </div>


  </div>


  <!-- Modal image -->
  <div aria-hidden="true" aria-labelledby="productModalLabel" class="modal fade" id="productModal" role="dialog"
       tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product title</h5>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="https://dummyimage.com/1200x1200/55595c/fff"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>
